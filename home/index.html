<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </a>
        <div class="field-pai">
            
                <!--Tela que sera exibida-->
                <div class="screen-pai">
                    <div class="screen">
                        <div class="screen-2">
                            <span id="result-2">
                                
                            </span>
                        </div>
                        <span id="result">
                            0
                        </span>
                    </div>
                </div>
                <!--Parte dos botões númericos-->
                <div class="first-div">
                <div class="container-2">
                    <div class="botoes">
                        <div class="field-filho">
                            <div  class="botoes">
                                <div>
                                    <div class='c' ><button onclick="botaoNumero(this.value)"value='ac' class="clear"><span class="digits">C</span></button></div>
                                    <button onclick="botaoNumero(this.value)" value=7><span class="digits">7</span></button>
                                    <button onclick="botaoNumero(this.value)"value=8><span class="digits">8</span></button>
                                    <button onclick="botaoNumero(this.value)" value=9><span class="digits">9</span></button>
                                </div>
                                <div>
                                    <button onclick="botaoNumero(this.value)" value=4><span class="digits">4</span></button>
                                    <button onclick="botaoNumero(this.value)" value=5><span class="digits">5</span></button>
                                    <button onclick="botaoNumero(this.value)" value=6><span class="digits">6</span></button>
                                </div>
                                <div>
                                    <button onclick="botaoNumero(this.value)" value=1><span class="digits">1</span></button>
                                    <button onclick="botaoNumero(this.value)" value=2><span class="digits">2</span></button>
                                    <button onclick="botaoNumero(this.value)" value=3><span class="digits">3</span></button>
                                </div>
                                <button onclick="botaoNumero(this.value)" class='btn-0' value=0><span class="digits">0</span></button>
                                <button onclick="botaoNumero(this.value)" value='.'><span class="digits">.</span></button>
                                
                            </div>
                        </div>
                    </div>
                       <!--Parte dos botões que executam as operações-->
                    <div class="field-filho-2">
                        <div class="botoes">
                            <button onclick="botaoNumero(this.value)" value='clear' class="backspc"><span class="digits-1 ">⌫ </span></button><br><!--OK-->
                            <button onclick="operacaoCal(this.value)" value='+'><span class="digits">+</span></button><br>
                            <button onclick="operacaoCal(this.value)" value='-'><span class="digits">-</span></button><br>
                            <button onclick="operacaoCal(this.value)" value='x'><span class="digits-1">x</span></button><br>
                            <button onclick="operacaoCal(this.value)" value='÷'><span class="digits">÷</span></button>
                            <button onclick="botaoNumero(this.value)" value='='><span class="digits">=</span></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="../script/script.js"></script>
</body>
</html>
